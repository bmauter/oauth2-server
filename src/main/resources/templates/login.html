<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>Brian Auth - Please sign in</title>
    <style>
html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
</head>

<body class="text-center">
<main class="form-signin">
    <form action="?" method="POST">
        <input type="hidden" name="client_id" th:value="${client_id}"/>
        <input type="hidden" name="state" th:value="${state}"/>
        <input type="hidden" name="scope" th:value="${scope}"/>
        <input type="hidden" name="redirect_uri" th:value="${redirect_uri}"/>

        <img class="mb-4" src="/images/logo.svg" alt="" width="221" height="150">
        <h1 th:text="${app.name} + ' wants to connect.'">Some app wants to connect.</h1>
        <h2 class="h3 mb-3 fw-normal">Please sign in</h2>

        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022 Brian Auth. All rights reserved.</p>
    </form>
</main>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
