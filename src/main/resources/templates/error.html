<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>Oops, there was a problem</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="text-center">
<main class="form-signin">
    <img alt="" class="mb-4" height="150" src="/images/logo.svg" width="221">
    <h1>Oops, there was a problem</h1>
    <h2 th:text="${message}">The server blew up.</h2>
    <p th:text="${eventId}"><i>00000000-0000-0000-0000-000000000000</i></p>
    <p th:text="${occuredAt}"><i>2021-08-30T20:30:40Z</i></p>
</main>
</body>
<script src="/js/bootstrap.bundle.min.js"></script>
</html>
